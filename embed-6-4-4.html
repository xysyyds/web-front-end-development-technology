			<div class="content">
				<div class="bt">1998年3月6日下午3:30，国内第一笔INTERNET网上电子商务交易成功。</div>
				<div class="cont1">
					<p>所谓网上购物，就是通过互联网检索商品信息，并通过电子订购单发出购物请求，然后填上私人支票帐号或信用卡的号码，厂商通过邮购的方式发货，或是通过快递公司送货上门。中国第一宗网络购物发生在1996年的11月。购物人是加拿大驻中国大使贝详，他通过实华开公司的网点，购进了一只景泰蓝“龙凤牡丹”。</p>
				</div>
				<div class="right">网上购物已成为生活中的一部分，成为了新的“传统产业”。</div>
