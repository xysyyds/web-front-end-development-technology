<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>事件处理程序返回值的应用</title>
    <script language="javascript">
      function showName() {
        var name = document.form1.name1.value
        if (name == "") {
          alert("没有输入内容！");
          return false;
        } else {
          alert("欢迎你!" + name);
          return true;
        }
      }
    </script>
  </head>
  <body>
    <h4>事件处理程序返回值的应用</h4>
    <!-- onsubmit事件处理函数返回真值就执行action指定的网页 -->
    <form name="form1" action="simple.html" onsubmit="return showName();">
      姓名：<input type="text" name="name1" />
      <input type="submit" value="提交" />
    </form>
  </body>
</html>
