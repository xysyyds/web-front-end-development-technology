<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDiv1,#myDiv2 {background: #e9e4ee;padding: 10px;}
      #myP1,#myP2 {background: #EDEDED;font-size: 20px;
        border: 1px solid black;padding: 10px;}
    </style>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  </head>
  <body>
    <h1>JavaScript addEventListener()</h1>
    <div id="myDiv1">
      <h2>Bubbling:</h2>
      <p id="myP1">冒泡事件</p>
    </div><br>
    <div id="myDiv2">
      <h2>Capturing:</h2>
      <p id="myP2">捕获事件</p>
    </div>
    <script>
      // 以下是事件冒泡，从内层元素向外层元素依次执行单击事件  
      document.getElementById("myP1").addEventListener("click", function() {
        alert("段落1-冒泡单击事件！");
      }, false);
      document.getElementById("myDiv1").addEventListener("click", function() {
        alert("div1-冒泡单击事件！");
      }, false);
      // 以下是事件捕获，从外层元素向内层元素依次执行单击事件  
      document.getElementById("myP2").addEventListener("click", function() {
        alert("段落2-捕获单击事件！");
      }, true);
      document.getElementById("myDiv2").addEventListener("click", function() {
        alert("div2-捕获单击事件！");
      }, true);
    </script>
  </body>
</html>
