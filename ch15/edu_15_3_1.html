<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>鼠标单击事件</title>
    <script type="text/javascript">
      function $(id) {
        return document.getElementById(id);
      }

      function copyText() {
        $("target").value = $("source").value;
      }
    </script>
  </head>
  <body>
    <h4>文本框内容复制</h4>
    <form method="post" action="">
      来源文本框：<input type="text" id="source" value="">
      <br>
      目标文本框：<input type="text" id="target" readonly>
      <br>
      <input type="button" value="复制文本框内容" onclick="copyText();">
    </form>
  </body>
</html>
