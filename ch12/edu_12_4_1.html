<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>行文本输入框属性的应用</title>
  </head>
  <body>
    <form>
      <h3>设置name、rows、cols属性的多行文本域</h3>
      <textarea name="info" rows="4" cols="50">请输入内容</textarea>
      <h3>设置新增placeholder、required和maxlength属性的多行文本域</h3>
      <textarea name="info" rows="4" cols="50" placeholder="请输入内容" maxlength="20" required="required"></textarea>
      <input type="submit" name="" id="" value="提交" />
    </form>
  </body>
</html>
