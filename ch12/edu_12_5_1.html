<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>下拉列表框的应用</title>
  </head>
  <body>
    <form>
      <h3>请选择您的课程:</h3>
      <select name="course" size="8" multiple>
        <option value="" disabled>请选择</option>
        <optgroup label="语言类">
          <option value="c1" selected>C/C++程序设计</option>
          <option value="c2">Java程序设计</option>
        </optgroup>
        <optgroup label="核心类">
          <option value="c3">计算机组成原理</option>
          <option value="c4">计算机网络</option>
          <option value="c5">数据结构</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
