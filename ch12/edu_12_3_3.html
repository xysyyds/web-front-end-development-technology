<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>图像按钮实例</title>
		<style type="text/css">
			body {text-align: center;}
			input {width: 150px;height: 150px;}
			[type="submit"] {border-radius: 60px;}
		</style>
	</head>
	<body>
		<form>
			<h3>图像按钮与提交按钮的应用</h3>
			<input type="image" name="yes" src="yesbutton.jpg" align="middle" />
			<input type="image" name="no" src="nobutton.jpg" onclick="alert('您单击了-no按钮！')" align="middle" />
			<input type="submit" value="提交">
		</form>
	</body>
</html>
