<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>数组对象的应用</title>
  </head>
  <body>
    <h3>数组对象的应用</h3>
    <script type="text/javascript">
      var stu1 = new Array("张有为", "蒋丽娟", "王一新", "李大为");
      var stu2 = ["张祥雨", "姜进步", "王新力", "刘大山"];
      document.write("数组中的元素：<br>");
      //访问数组中的元素
      for (var i = 0; i <= stu1.length - 1; i++) {
        document.write(i + "-" + stu1[i] + "&nbsp;&nbsp;");
      }
      document.write("<br><br>");
      //join()方法的使用
      document.write(stu2.join("-") + "<br>"); //"-"分隔
      document.write(stu2.join("+") + "<br>"); //"+"分隔
      document.write(stu2.join() + "<br>"); //默认
      //pop(),push()方法的使用
      document.write("<br>删除数组最后元素是" + stu2.pop());
      var s = stu2.push("沈通达", "高学衡");
      document.write("<br>数组2的长=" + s);
      var stu1 = new Array("张有为", "蒋丽娟", "王一新", "李大为");
      //shift(),unshift()方法的使用
      var ss = stu1.shift();
      document.write("<br>删除数组第一个元素是：" + ss);
      //在数组开始处插入新元素
      var s = stu1.unshift("徐丽丽"); //在IE中显示undefined	
      document.write("<br>数组元素分别：" + stu1 + "<br>数组的长度=" + s); //在IE中用stu1.length代替
    </script>
  </body>
</html>
