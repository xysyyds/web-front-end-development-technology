<!-- web_div.html -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> New Document </title>
		<style type="text/css">
			#webpage {
				background: #FFFFFF;
				width: 960px;
				text-align: center;
				margin: 0 auto;
				border: 2px solid #0000FF
			}

			/*头部样式topdiv*/
			#top_div {
				height: 160px;
				text-align: center;
				border: 2px solid #0000FF
			}

			/*导航样式topdiv*/
			#nav_div {
				text-align: center;
				height: 80px;
				border: 2px solid #0000FF;
			}

			/*主体样式*/
			#main_div {
				text-align: center;
				margin: 0 auto;
				width: 950px;
				height: 340px;
				border: 2px solid #0000FF
			}

			/*主体左侧样式*/
			#main_left {
				float: left;
				width: 208px;
				height: 340px;
				overflow: hidden;
				border-right: 2px solid #0000FF;
			}

			/*主体右侧样式*/
			#main_right {
				float: left;
				width: 740px;
				height: 340px;
				margin: 0 auto;
				overflow: hidden;
			}

			/*底部版权样式*/
			#bottom_div {
				height: 50px;
				width: 950px;
				background: #FFFFFF;
				border: 2px solid #0000FF;
			}

			#footer_left {
				float: left;
				margin: 0 0 0 40px;
				width: 720px;
				height: 40px;
				font-size: 14px;
				font-family: 宋体;
				color: #003333;
			}

			#footer_right {
				float: right;
				width: 180px;
				height: 40px;
				color: #003333;
				text-align: left;
			}

			b {
				font-size: 32px;
				font-family: 隶书;
				color: fdf6ff;
			}

			table {
				width: 200px;
				height: 340px;
				cellspacing: 5px;
				padding: 10px auto;
				background: #788898;
				text-align: center;
				vertical-align: middle;
				font-size: 16px;
			}

			a {
				color: white;
				font-size: 16px;
				text-decoration: none;
			}

			a:hover {
				padding: 10px 25px;
				background-color: #7ACF27;
				border-color: #F8F8F8;
				border-style: solid;
				color: #333;
			}

			iframe {
				width: 720px;
				height: 340px;
				margin: 0 5px;
				text-align: center;
				border: 0;
				overflow: hidden;
			}

			#embed_swf {
				width: 720px;
				height: 340px;
				margin: 0 5px;
				border: 0;
			}
		</style>
	</head>

	<body>
		<div id="webpage" class="">
			<div id="top_div" class="">logo</div>
			<div id="nav_div" class="">nav</div>
			<div id="main_div" class="">
				<div id="main_left" class="">main_left</div>
				<div id="main_right" class="">main_right</div>
			</div>
			<div id="bottom_div" class="">bottom_div</div>
		</div>
	</body>

</html>
