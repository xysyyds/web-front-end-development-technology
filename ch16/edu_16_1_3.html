<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>日期转换成字符串的应用</title>
	</head>
	<body>
		<h4>日期转化为字符串的应用 </h4>
		<script type="text/javascript">
			var MyDate = new Date();
			var msg = "";
			msg += "当前日期字符串toString(): " + MyDate.toString() + "<br>";
			msg += "本地日期字符串toLocaleString(): " + MyDate.toLocaleString() + "<br>";
			document.write(msg);
		</script>
	</body>
</html>
