				<div class="cont1">
				<p>人字形铁路，指两条铁路线合并或一条铁路分岔成两条这类铁路交汇模式。中国的京张铁路的人形铁路段，因在当时振奋了中华民族而闻名于世。人字形铁路运用历史悠久、应用场所广泛，是简单经济、高效实用的铁路线岔道段种类。人字形铁路经过普及和发展，又衍生出之字形和X型等铁路线交汇模式，让火车在不同铁路线之间能快速变轨。</p>
