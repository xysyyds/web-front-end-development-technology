		<h3 align="center">中国古代道德教育故事之一--《三字经》中“融四岁，能让梨”</h3>
		<hr color="#FF3333">
		<!-- 使用段落标记 -->
		<p>孔融，字文举，东汉时期中国山东曲阜人，是孔子的第二十世孙，是中国古代东汉末文学家。</p>
		<p>孔融四岁的时候，和哥哥吃梨，总是拿小的吃。有人问他为什么这么做。他回答说：“小孩子食量小，按道理应该拿小的。”</p>
