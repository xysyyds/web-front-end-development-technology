		<p>&nbsp;&nbsp;&nbsp;&nbsp;“天下兴亡、匹夫有责”源自顾炎武的《日知录·正始》中“保天下者，匹夫之贱与有责焉耳矣”一句，后被梁启超精炼为“天下兴亡、匹夫有责”。<b> 这句话说的是，国家的振兴或衰亡，每一个普通人都负有责任。</b> </p>
