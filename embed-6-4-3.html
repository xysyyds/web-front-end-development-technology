				<div class="cont1">
				<p>陆相生油理论，是中国著名地质学家李四光、潘钟祥于1941年创立并发展的石油勘探领域的新理念。其最终目的是为了摘掉了中国贫油的帽子。中国是世界上最早发现和利用石油及天然气的国家之一。但自1878年近代石油勘探技术在中国出现以来，近半个多世纪，中国的石油工业几乎没有什么发展，其中一个重要原因是“中国陆相贫油”的观念束缚了人们的思想。</p>
				</div>
