				<div class="cont1">
					<p>1966年12月23日，中国科学工作者在世界上第一次用人工方法合成了一种具有生物活性的蛋白质结晶牛胰岛素。这是中国经过6年零9个月的艰苦工作后获得的重大科研成果。研究胰岛素的动因是，随着糖尿病人的大量增加，仅靠从动物胰脏中提取胰岛素已远远跟不上需要，因此，人工合成胰岛素成为议事日程选择。</p>

				<div class="right">从生长来说，胰岛素也是不可缺少的激素之一。</div>
