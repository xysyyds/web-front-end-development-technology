<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> 设置水平与垂直对齐方式</title>
		<style type="text/css">
			h3 {
				text-align: center;
				color: #3300ff;
			}

			hr {
				color: #660066;
			}

			#div1 {
				margin: 10px;
				width: 700px;
				height: 60px;
				background: #ccffcc;
				text-indent: 2em;
				text-align: left;
			}

			#div2 {
				margin: 10px;
				width: 700px;
				height: 60px;
				background: #ffffcc;
				text-indent: 2em;
				text-align: center;
			}

			#div3 {
				margin: 10px;
				width: 700px;
				height: 60px;
				background: #99ff99;
				text-indent: 2em;
				text-align: right;
			}

			img {
				width: 50px;
				height: 50px;
			}

			#img1 {
				vertical-align: text-top;
			}

			#img2 {
				vertical-align: middle;
			}

			#img3 {
				vertical-align: text-bottom;
			}
		</style>
	</head>
	<body>
		<h3>设置水平与垂直对齐方式</h3>
		<hr>
		<div id="div1" class="">
			<p>[文字水平居左，图像居顶部]这是一幅<img id="img1" src="eg_cute.gif">位于段落中的图像。</p>
		</div>
		<div id="div2" class="">
			<p>[文字水平居中，图像居中部]这是一幅<img id="img2" src="eg_cute.gif">位于段落中的图像。</p>
		</div>
		<div id="div3" class="">
			<p>[文字水平居右，图像居底部]这是一幅<img id="img3" src="eg_cute.gif">位于段落中的图像。</p>
		</div>
	</body>
</html>
