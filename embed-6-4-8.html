				<div class="bt">1943年，中国化学工程师学会一致同意将这一新的联合制碱法命名为"侯氏联合制碱法"</div>
				<div class="cont1">
					<p>侯氏制碱法又称联合制碱法,是中国化学工程专家侯德榜于1943年创立的。是将氨碱法和合成氨法两种工艺联合起来,同时生产纯碱和氯化铵两种产品的方法。原料是食盐水、氨气和二氧化碳—合成氨厂用水煤气制取氢气时的废气。</p>
