		<h3>映雪囊萤</h3>
		<hr >
		<p>在古代，有一个人名叫孙康，非常好学。他家里很穷买不起灯油，夜晚不能读书，他就想尽办法刻苦地学习。冬天夜里，他常常不顾天寒地冻，在户外借着白雪的光亮读书。（孙康映雪苦读）</p>
		<p>当时还有一个人，名叫车胤（yin），也和孙康一样，没有钱买灯油。夏天夜晚，他就捉了许多萤火虫，盛在纱袋里，用萤光照亮，夜以继日地学习。（车胤囊萤夜读）</p>
