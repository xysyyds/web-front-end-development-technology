		<h3>凿壁借光</h3>
		<hr>
		<p>匡衡年轻时十分好学。他家里很穷，买不起蜡烛，匡衡晚上想读书的时候，常因没有亮光而发愁。后来，他想了一个办法，就在墙壁上悄悄地凿了一个小孔。让隔壁人家的烛光透过来。就这样，他经常学到深夜，后来成了西汉著名的学者，曾做过汉元帝的丞相。
		</p>
		<p>从凿壁借光的事例可看出：外因（环境和条件）并不是决定性的因素，匡衡在极其艰难的条件下，通过自己的努力学习和坚强毅力，终于一举成员。这就说明内因才是事物发展、变化的根据和第一位的原因，外头因只是影响事物变化的条件，它必须通过内因才能起作用。（匡衡凿壁偷光）
		</p>
