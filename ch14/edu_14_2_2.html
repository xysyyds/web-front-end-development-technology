<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>确认框的应用</title>
    <script type="text/javascript">
      function show_confirm() {
        var tf = confirm("请选择按钮!");
        if (tf == true) {
          alert("您按了确定按钮！");
        } else {
          alert("您按了取消按钮！");
        }
      }
    </script>
  </head>
  <body>
    <form method="post" action="">
      <input type="button" onclick="show_confirm()" value="显示确认框" />
    </form>
  </body>
</html>
