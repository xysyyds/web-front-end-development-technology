<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>isNaN()函数的应用</title>
  </head>
  <body>
    <h4>isNaN()函数的应用</h4>
    <script type="text/javascript">
      document.write("\"40\"是否是非数值:" + isNaN(40) + "<br>");
      document.write("\"3*30\"是否是非数值:" + isNaN(3 * 30) + "<br>");
      document.write("\"JavaScript\"是否是非数值:" + isNaN("JavaScript"));
    </script>
  </body>
</html>
