<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>do-while循环的应用</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 1,
        sum = 0; //定义初始化表达式
      do //先执行一遍循环体语句
      {
        sum = sum + i; //计算累加和
        i = i + 1; //定义循环表达式
      } while (i <= 100) //定义判断表达式
      document.write("用do-while循环计算1～100之间所有数字之和=" + sum);
    </script>
  </body>
</html>
