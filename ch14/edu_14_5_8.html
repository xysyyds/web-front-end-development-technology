<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>for-in循环的应用</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 1; //定义计数器变量
      document.write("<h3>screen对象所有属性名称/属性值：</h3>");
      //1.遍历screen对象的所有属性
      for (var property in screen) {
        document.write(i + "." + property + "/" + screen[property] + "&nbsp;&nbsp;");
        if (i % 2 == 0) {
          document.write("<br/>");
        } //每行输出两对
        i++;
      }
      //2.遍历stu数组对象的所有元素
      var stu = new Array("王春平", "张宏伟", "金一鑫", "李大为", "任小月", "储忠庆");
      var j = 1; //定义计数器j
      document.write("<h3>数组的元素分别为：</h3>");
      for (var student in stu) {
        document.write(j + "." + stu[student] + "&nbsp;&nbsp;");
        if (j % 2 == 0) {
          document.write("<br/>");
        } //每行输出两对
        j++;
      }
    </script>
  </body>
</html>
