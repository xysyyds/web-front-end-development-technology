<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>  
     <style type="text/css">
       strong{
         background-color: #DDDDDD;
       }
     </style>
  </head>
  <body>
    <h4>九九乘法表</h4>
    <script type="text/javascript">
      var i, j;
      for (i = 1; i < 10; i++) {
        for (j = 1; j <= i; j++) {
          if (i%2==1){
            document.write("<strong>"+j+'*'+i+'='+i * j+'&nbsp;</strong>');           
          }else{
           document.write(j+'*'+i+'='+i * j+'&nbsp;');
          }         
        }
        document.write('<br/>');
      }
    </script>
  </body>
</html>
