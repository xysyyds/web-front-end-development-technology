<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>return语句返回计算结果</title>
    <script type="text/javascript">
      function showSum() {
        document.write("3+4+5结果为：" + plus(3, 4, 5)); // 调用函数
        return; //结束函数
      }

      function plus(a, b, c) {
        return a + b + c; //返回函数结果
      }
    </script>
  </head>
  <body>
    <h4>计算3个数的和</h4>
    <script type="text/javascript">
      showSum();
    </script>
  </body>
</html>
