<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>if...else语句的应用</title>
  </head>
  <body>
    <script type="text/javascript">
      var score = parseFloat(prompt("请输入课程成绩", 50)); //解析为实数
      if (score >= 60) {
        alert("考试成绩为" + score + "分，及格！");
      } else {
        alert("考试成绩为" + score + "分，不及格！");
      }
    </script>
  </body>
</html>
