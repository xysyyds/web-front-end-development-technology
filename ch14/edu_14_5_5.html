<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>for循环的应用</title>
  </head>
  <body>
    <script type="text/javascript">
      for (var i = 1, sum = 0; i <= 100; i++) {
        sum = sum + i;
      }
      document.write("用for循环求1～100之间所有数字之和为" + sum);
    </script>
  </body>
</html>
