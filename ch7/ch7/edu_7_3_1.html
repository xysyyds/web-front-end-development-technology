<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>继承与层叠</title>
		<style type="text/css">
			body {
				/*元素样式*/
				font-size: 12px;
			}

			.c1 {
				/*class样式*/
				font-size: 28px;
				color: blue;
				font-family: "黑体";
			}

			#p1,
			#p2 {
				/*id样式*/
				font-family: "幼圆";
				font-size: 36px;
			}
		</style>
	</head>
	<body>
		这是 body 的文本内容。
		<p>第一段 子标记p继承了父标记body的样式。</p>
		<p class="c1">第二、三、四段都设置了 class="c1"。</p>
		<p class="c1" id="p1">第三段设置了 id="p1"。</p>
		<p class="c1" id="p2" style="font-family:'Arial Black';color:red;">行内样式 style="font-family:'Arial Black';
			color:red;"，优先级最高。</p>
	</body>
</html>
