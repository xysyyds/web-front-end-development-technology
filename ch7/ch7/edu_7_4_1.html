			<h3>中国疾控中心权威提示</h3>
			<p><span id="color1">预防</span><span style="color:red">冠状病毒</span></p>
			<p><span id="color2">需要做到这</span><span style="color:red">六条</span></p>
			<ol>
				<li><span class="circle1">01</span>
					<span class="circle2">勤洗手，保持手卫生 </span>
				</li>
				<li>
					<span class="circle1">02</span>
					<span class="circle2">保持良好的呼吸道卫生习惯</span>
				</li>
				<li>
					<span class="circle1">03</span>
					<span class="circle2">做好通风和清洁</span>
				</li>
				<li>
					<span class="circle1">04</span>
					<span class="circle2">佩带口罩</span>
				</li>
				<li>
					<span class="circle1">05</span>
					<span class="circle2">出现呼吸道感染症状及时就医</span>
				</li>
				<li>
					<span class="circle1">06</span>
					<span class="circle2">不要接触健康情况不明的动物</span>
				</li>
			</ol>
