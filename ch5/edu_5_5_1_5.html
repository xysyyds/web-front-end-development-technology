		<title>敬业奉献</title>
		<style type="text/css">
			p{text-indent: 2em;}				
		</style>
	</head>
	<body>
			<hr color="red">
		<p>“敬业奉献”是公民对待职业活动的道德规范。每一个公民都要从事一定的职业，职业是公民与社会联系的重要方式和途径。对待职业或事业要严肃认真，一丝不苟，精益求精，为国家、为社会、为他人做出有益的贡献。
		</p>
