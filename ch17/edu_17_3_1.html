<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML5拖放图像</title>
		<style type="text/css">
			#div1,#div2 {display: inline-block;width: 200px;height: 200px;
			  margin: 0 10px;border: 1px solid #9944FF;}
			#drag1 {width: 200px;height: 200px;}
			body{text-align: center;}
		</style>
		<script type="text/javascript">
			function $(id) {return document.getElementById(id);} //获取元素
			function allowDrop(ev) {
				//阻止对元素的默认处理方式
				ev.preventDefault();
			}
			function drag(ev) {
				//设置被拖数据的数据类型和值
				ev.dataTransfer.setData("Text", ev.target.id);
			}
			function drop(ev) {
				ev.preventDefault();           //阻止对元素的默认处理方式
				var data = ev.dataTransfer.getData("Text"); //获得被拖的数据
				ev.target.appendChild($(data)); //添加拖拽元素
			}
		</script>
	</head>
	<body>
		<h3>图像在两个div中互拖放</h3>
		<hr>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img src="image-17-3-1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" />
		</div>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	</body>
</html>
