<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Canvas绘制圆形</title>
	</head>
	<body>
		<canvas id="oneCanvas" width="300" height="300" style="background:#F0F0F0;"></canvas>
		<script type="text/javascript">
			var myCanvas = document.getElementById("oneCanvas"); //获取Canvas对象		
			var conText = myCanvas.getContext("2d"); //获取绘图环境（上下文环境）
			conText.beginPath(); //开始路径
			conText.arc(150, 150, 100, 0, Math.PI * 2, true); //绘制路径
			conText.closePath(); //关闭路径
			conText.fillStyle = 'rgba(255,0,0,0.75)'; //设置填充样式，第4个参数表示透明度
			conText.fill(); //填充绘图
			conText.strokeStyle = 'rgba(0,255,0,0.50)'; //设置绘图样式，第4个参数表示透明度
			conText.lineWidth = 20; //绘制边框宽度
			conText.stroke(); //填充绘图
		</script>
	</body>
</html>
