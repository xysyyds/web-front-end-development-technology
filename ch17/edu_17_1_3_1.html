<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>IndexedDB管理客户端数据-简易图书管理系统</title>
		<link type="text/css" rel="stylesheet" href="books.css" />
		<script type="text/javascript" src="mybooks.js"></script>
	</head>
	<body calss="list">
		<!--1.采用HTML5设计页面内容  -->
		<header>
			<h2>简易客户端图书管理系统</h2>
			<nav>
				<ul>
					<li><a id="a1" href="#list" class="list">图书汇总</a></li>
					<li><a id="a2" href="#add" class="add">添加图书</a></li>
					<li><a id="a3" href="#setting" class="setting">系统设置</a></li>
				</ul>
			</nav>
		</header>
		<!-- 采用3个section设计3个不同的导航页面   -->
		<section class="list">
			<!-- 第1 个section是图书列表清单 -->
			<form name="list">
				<input type="search" size="50" name="query" placeholder="请输入需要查询的图书名称" />
			</form>
			<ul id="booklist"></ul> <!-- 用于显示查询结果 -->
		</section>
		<section class="add">
			<!-- 第2 个section是图书添加 -->
			<form name="add">
				<fieldset>
					<legend align="center">图书基本信息</legend>
					图书标题：<input type="text" name="title" autocomplete="true" /> <br />
					作者：<input type="text" name="author" autocomplete="true" required="required" /> <br />
					ISBN：<input type="text" name="isbn" autocomplete="true" maxlength="13" required="required" /><br />
					<input type="button" class="myButton" value="添加图书" onclick="addBook();">
				</fieldset>
			</form>

		</section>
		<section class="setting">
			<!-- 第3 个section是系统设置 -->
			<form name="setting">
				姓名：<input type="text" name="name" /><br />
				类型：<select name="rolename">
					<option>系统管理员</option>
					<option>普通读者</option>
					<option>高校教师</option>
				</select><br />
				<input type="button" value="保存设置" class="myButton" onclick="saveUserInfo();" />
				<input type="button" value="清除所有数据" class="myButton" onclick="deleteAllBooks();" />
			</form>
		</section>
		<footer>
			<p>版权所有&copy;&nbsp; HTML5创意与推广工作室</p>
		</footer>
	</body>
</html>
