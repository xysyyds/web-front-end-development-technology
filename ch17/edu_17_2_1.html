<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Canvas绘制矩形</title>
	</head>
	<body>
		<canvas id="oneCanvas" width="" height="" style="border:1px solid blue"></canvas>
		<script type="text/javascript">
			var myCanvas = document.getElementById("oneCanvas"); //获取Canvas对象		
			var conText = myCanvas.getContext("2d"); //获取绘图环境（上下文环境）
			conText.fillStyle = "#00FF00"; //设置填充样式
			conText.fillRect(0, 0, 200, 100); //绘制矩形					
			conText.strokeStyle = "#FF0000"; //设置边框样式
			conText.lineWidth = 8; //图形边框宽度
			conText.strokeRect(0, 0, 200, 100); //绘制边框	
		</script>
	</body>
</html>
