				<div class="cont1">
					<p>激光照排技术，就是将文字通过计算机分解为点阵，然后控制激光在感光底片上扫描，用曝光点的点阵组成文字和图像。通俗一点来讲，实际上就是电子排版系统的简称。
						电子排版系统的诞生，给出版印刷行业带来了一次革命性的变革。使用激光照排系统不但可以避免铅字排版的低效益和对工人的健康伤害，其好处还在于它的易改动、成本低和效率极高等特点。</p>
