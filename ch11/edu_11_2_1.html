<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>定义表格</title>
		<style type="text/css">
			td {
				text-align: center;
			}

			#bg {
				background: #E0E0E0;
			}
		</style>
	</head>
	<body>
		<table width="700" height="150px" border="1" align="center">

				<th>星期三</th>

				<th>星期五</th>

			<tr id="bg">

				<td>Web前端开发技术</td>
				<td>数字逻辑电路</td>
				<td>数据结构</td>
				<td>体育</td>
			</tr>
			<tr>
				<td>第3-4节</td>
				<td>心理咨询</td>
				<td>线性代数</td>
				<td>数据结构</td>
				<td>数据结构</td>
				<td>Web前端开发技术</td>
			</tr>
		</table>
	</body>
</html>
