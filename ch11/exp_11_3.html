<!-- exp_11_1.html -->
<html>
	<head>
		<title> 表格实验 </title>
		<style type="text/css">
			table{border:8px #0000ff double;}
			td{border:1px black solid;text-align:center;}
		</style>
	</head>
	<body>
		<table border="1" align="center" cellpadding="0" cellspacing="0" width="300">
		<tr>
			<td>1</td>
			<td rowspan="2">2</td>
			<td>
				<table border="1" width="80%" align="center" bgcolor="#ffffee">
					<tr>
						<td>a</td>
						<td rowspan="2">b</td>
						<td>c</td>
					</tr>
					<tr>
						<td>d</td>
						<td>f</td>
					</tr>
					<tr>
						<td>g</td>
						<td>h</td>
						<td>i</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
		<td>
			<table border="1" width="80%" align="center" bgcolor="#fefefe">
				<tr>
					<td>a</td>
					<td colspan="2">b</td>
				</tr>
				<tr>
					<td>d</td>
					<td>e</td>
					<td>f</td>
				</tr>
				<tr>
					<td>g</td>
					<td>h</td>
					<td>i</td>
				</tr>
			</table>
		</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
		</table>
	</body>
</html>
