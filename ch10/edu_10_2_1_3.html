.header{

.header .padder{

.header .padder .nav .mainNav a:link,.header .padder .nav .mainNav a:visited,.header .padder .nav .mainNav a:active{

<script language="javascript" type="text/javascript" src="http://www.codefans.net/ajaxjs/jquery1.3.2.js"></script>
